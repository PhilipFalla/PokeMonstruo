<header class="w-full bg-black text-white shadow-sm">
  <div class="max-w-container mx-auto flex items-center justify-between py-4 px-4">
    <!-- Left side: search -->
    <div class="w-1/3">
      <input
        type="text"
        placeholder="Buscar..."
        class="w-full bg-white text-black border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent"
      />
    </div>

    <!-- Center: logo -->
    <div class="w-1/3 flex justify-center">
      <a routerLink="/">
        <img src="assets/logo.avif" class="h-20 mb-4 cursor-pointer" />
      </a>
    </div>

    <!-- Right side: login + cart -->
  <div class="w-1/3 flex justify-end items-center gap-5">
    <ng-container *ngIf="!(isLoggedIn$ | async)">
      <button routerLink="/auth" class="text-white hover:text-accent transition-colors">
        Login
      </button>
    </ng-container>

    <button class="relative text-white hover:text-accent transition-colors">
      <span class="material-icons text-2xl">shopping_cart</span>
      <span class="absolute -top-1 -right-2 bg-accent text-white text-xs px-1 rounded-full">2</span>
    </button>
  </div>
  </div>

  <!-- NAVBAR -->
  <nav class="bg-black border-t border-gray-700">
    <ul class="max-w-container mx-auto flex justify-center gap-10 py-3 text-white font-medium">
      <li>
        <a routerLink="/" class="hover:text-accent transition-colors">Inicio</a>
      </li>
      <li>
        <a routerLink="/productos/sellados" class="hover:text-accent transition-colors">Producto Sellado</a>
      </li>
      <li>
        <a routerLink="/productos/sobres" class="hover:text-accent transition-colors">Sobres Sueltos</a>
      </li>
      <li>
        <a routerLink="/productos/singles" class="hover:text-accent transition-colors">Singles</a>
      </li>
      <li>
        <a routerLink="/productos/accesorios" class="hover:text-accent transition-colors">Accesorios</a>
      </li>
    </ul>
  </nav>
</header>
