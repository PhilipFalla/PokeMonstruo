<div class="max-w-container mx-auto mt-14 px-4">
  <h2 class="text-2xl font-semibold text-bgDark mb-5">Nuevos Ingresos</h2>

  <div class="flex gap-6 overflow-x-auto scrollbar-hide pb-4">
    <div
      *ngFor="let item of items"
      class="min-w-[200px] bg-white rounded-card shadow hover:shadow-lg transition p-4 border border-gray-200"
    >
      <img [src]="item.image" class="w-full h-40 object-cover rounded-md" />
      <h3 class="font-medium text-bgDark mt-3">{{ item.name }}</h3>
      <p class="text-accent font-bold mt-1">${{ item.price }}</p>

      <button class="mt-3 w-full bg-accent text-white py-2 rounded-xl hover:bg-red-500 transition">Comprar</button>
    </div>
  </div>
</div>
