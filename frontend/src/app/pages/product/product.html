<app-header-nav></app-header-nav>

<div class="max-w-container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Product Image -->
    <div>
      <img [src]="product.image" alt="{{ product.name }}" class="w-full rounded-lg shadow" />
    </div>

    <!-- Product Details -->
    <div>
      <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
      <p class="text-gray-700 mb-4">{{ product.description }}</p>
      <p class="text-red-600 text-2xl font-bold mb-4">Q{{ product.price }}</p>
      <p class="mb-4"><strong>Language:</strong> {{ product.language }}</p>

      <div class="flex items-center gap-2 mb-4">
        <label for="qty" class="font-semibold">Quantity:</label>
        <input type="number" id="qty" [(ngModel)]="qty" min="1" class="w-20 border rounded px-2 py-1" />
      </div>

      <button
        (click)="addToCart()"
        class="bg-red-500 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-semibold transition"
      >
        Add to Cart
      </button>
    </div>
  </div>

  <div class="mt-12">
    <app-featured-carousel></app-featured-carousel>
  </div>
</div>

<app-footer></app-footer>
