<app-header-nav></app-header-nav>

<div class="max-w-container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Carrito de Compras</h1>

  <!-- Cart with items -->
  <div *ngIf="cartItems.length">
    <div class="space-y-4">
      <div *ngFor="let item of cartItems" class="flex items-center justify-between bg-white p-4 rounded-lg shadow">
        <!-- Product Image -->
        <img [src]="item.image" alt="{{item.name}}" class="w-24 h-24 object-cover rounded" />

        <!-- Product Info -->
        <div class="flex-1 ml-4">
          <h2 class="font-semibold">{{item.name}}</h2>
          <p class="text-red-600 font-bold">Q{{item.price}}</p>
        </div>

        <!-- Quantity + Delete -->
        <div class="flex items-center gap-2">
          <input
            type="number"
            [(ngModel)]="item.quantity"
            (ngModelChange)="updateQty(item, item.quantity)"
            min="1"
            class="w-16 border rounded px-2 py-1"
          />
          <button
            (click)="removeItem(item)"
            class="text-red-600 hover:text-red-800 font-bold"
          >
            Eliminar
          </button>
        </div>

        <!-- Subtotal -->
        <div class="ml-4 font-bold">
          Q{{ item.price * item.quantity }}
        </div>
      </div>
    </div>

    <!-- Total & Checkout -->
    <div class="mt-8 flex justify-end items-center gap-6">
      <div class="text-xl font-bold">Total: Q{{ getTotal() }}</div>
      <button
        (click)="proceedToCheckout()"
        class="bg-red-500 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-semibold transition"
      >
        Proceder al Pago
      </button>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="!cartItems.length">
    <p class="text-center text-gray-600 mt-10">Tu carrito está vacío.</p>
  </div>
</div>
<app-footer></app-footer>
